    <script>
        $(function() {

            $.ajax({
                type: "get",
                url: "../../apis/preq/contract-state.json",
                dataType: "json",
                success: function(data) {

                    var htm = '<tr><th>合同编号</th><th>订单名称</th><th>订单状态</th><th>供应商名称</th><th>操作</th></tr>';

                    $.each(data.list, function(idx, item) {
                        var tx = item.state == '未签订' ? '<button class="btn red">催单</button>' : '';

                        htm += '<tr><td>' + item.contractNo + '</td><td>' + item.oName + '</td><td>' + item.state + '</td><td>' + item.supplyName + '</td><td>' + tx + '</td></tr>'
                    })

                    $('#tableList').html(htm)

                },
                error: function(XMLHTTPRequest, textStatus, errorThrown) {
                    console.log("sorry error")
                }
            })
        });
