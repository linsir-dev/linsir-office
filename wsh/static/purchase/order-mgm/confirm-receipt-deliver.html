<script>

$(function(){

	$.ajax({
		type: "get",
		url: "../../apis/preq/order-list-suppy.json",
		dataType: "json",
		success: function(data){

			var htm = '<tr><th>子订单号</th><th>下单时间</th><th>订单金额</th><th>支付方式</th><th>合同状态</th><th>操作</th></tr>';

			$.each(data.list, function(idx, item){
				var tx = item.contractState == '签订完成'?'<a href="confirm-receipt-upload.html">提取</a>':'提取'

				htm += '<tr><td>'+item.subOrderNo+'</td><td>'+item.placeOrderTime+'</td><td>'+item.orderMoney+'</td><td>'+item.payWay+'</td><td>'+item.contractState+'</td><td>'+tx+'</td></tr>'
			})

			$('#tableList').html(htm)

		},
		error: function(XMLHTTPRequest, textStatus, errorThrown){
			console.log("sorry error")
		}
	})
});
