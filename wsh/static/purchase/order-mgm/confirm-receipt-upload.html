$(function(){

	$.ajax({
		type: "get",
		url: "../../apis/preq/confirm-receipt-upload.json",
		dataType: "json",
		success: function(data){

			var htm = '<tr><th>药品流水号</th><th>基本名称</th><th>药品规格</th><th>计量单位</th><th>生产厂家</th><th>数量</th><th>单价</th><th>单行总价</th><th>批次</th><th>有效期</th><th>包装数量</th><th>整件数</th><th>零散数</th><th>已送货数量</th></tr>';

			$.each(data.list, function(idx, item){
				
				htm += '<tr><td align="center">'+item.drugSno+'</td><td align="center">'+item.baseName+'</td><td align="center">'+item.drugSpecific+'</td><td align="center">'+item.units+'</td><td align="center">'+item.proManufactor+'</td><td align="center">'+item.quantity+'</td><td align="center">'+item.unitPrice+'</td><td align="center">'+item.singlePrice+'</td><td>'+item.batch+'</td><td>'+item.validTime+'</td><td>'+item.packQuantity+'</td><td>'+item.integerQuantity+'</td><td>'+item.scatteredQuantity+'</td><td>'+item.deliveryQuantity+'</td></tr>'
			})

			$('#tableList').html(htm)

		},
		error: function(XMLHTTPRequest, textStatus, errorThrown){
			console.log("sorry error")
		}
	})
});
