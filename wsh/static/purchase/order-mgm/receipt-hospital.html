<script>
$(function(){

	$.ajax({
		type: "get",
		url: "../../apis/preq/receipt-hospital.json",
		dataType: "json",
		success: function(data){

			var htm = '<tr><th>订单号</th><th>订单名称</th><th>提交日期</th><th>子订单查看</th><th>子订单送货状态</th></tr>';

			$.each(data.list, function(idx, item){
				htm += '</tr><td><a href="sub-order-detail.html">'+item.oNo+'</a></td><td>'+item.oName+'</td><td>'+item.submitTime+'</td><td><a class="btn yellow omgm-list-link">子订单查看</a></td><td><a class="omgm-list-link">'+item.deliveryState+'</a></td></tr>'

			})

			$('#tableList').html(htm)

		},
		error: function(XMLHTTPRequest, textStatus, errorThrown){
			console.log("sorry error")
		}
	})
});

</script>
