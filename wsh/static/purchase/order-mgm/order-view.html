<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>订单管理-订单查看、生成规则</title>
<link href="../../assets/css/main.css" rel="stylesheet" type="text/css" />
<link href="../../assets/css/bootstrap.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="../../assets/css/UI-style.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div class="container-fluid yx">
	<ol class="breadcrumb">
	    <li>订单管理</li>
	    <li class="active">订单查看(医院)</li>
	</ol>
	<table class="table table-bordered demand_management_tb" id="tableList">
		
	</table>
	<form class="form-inline">
		<div class="form-group">
			<select class="form-control">
				<option>按最低价</option>
				<option>按厂牌习惯+最低价</option>
				<option>按有效报价最全</option>
				<option>按自定义规则1</option>
				<option>按自定义规则2</option>
			</select>
			<a href="order-change.html" class="btn blue">生成订单预览</a>
		</div>
	</form>

    <!-- 分页 -->
    <nav class="clearfix" aria-label="Page navigation">
        <ul class="pagination fr">
            <li class="disabled">
                <a href="#" class="fa fa-caret-left"></a>
            </li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" class="fa fa-caret-right"></a>
            </li>
        </ul>
    </nav>

</div>

<script src="../../assets/js/jquery.js"></script>
<script src="../../assets/js/sub.js"></script>
<script>

$(function(){

	$.ajax({
		type: "get",
		url: "../../apis/preq/order-view-hospital.json",
		dataType: "json",
		success: function(data){

			var htm = '<tr><th>药品流水号</th><th>基本名称</th><th>生产厂商</th><th>药品规格</th><th>计量单位</th><th>数量</th><th>当前最低报价</th></tr>';
			var arr = [];

			$.each(data.list, function(idx, item){
				htm += '<tr><td align="center">'+item.drugSno+'</td><td align="center">'+item.baseName+'</td><td align="center">'+item.proManufactor+'</td><td align="center">'+item.drugSpecific+'</td><td align="center">'+item.units+'</td><td align="center">'+item.quantity+'</td><td align="center">'+item.minQuot+'</td></tr>'

				arr.push(item.baseName)
			})

			$('#tableList').html(htm)

			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if (arr[i] == arr[j]){
						$('#tableList tr').eq(i+1).addClass('bg_yellow');
						$('#tableList tr').eq(j+1).addClass('bg_yellow');
					}
				}
			}

		},
		error: function(XMLHTTPRequest, textStatus, errorThrown){
			console.log("sorry error")
		}
	})
});

</script>
</body>
</html>
