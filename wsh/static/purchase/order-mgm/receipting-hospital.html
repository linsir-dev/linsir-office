<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="../../assets/css/main.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="../../assets/css/UI-style.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div class="container-fluid yx">
    <ol class="breadcrumb">
        <li>物流管理</li>
        <li class="active">待收货列表（医院）</li>
    </ol>
	<table class="table table-bordered tab_list" id="tableList">

	</table>
    <!-- 分页 -->
    <nav class="clearfix" aria-label="Page navigation">
        <ul class="pagination fr">
            <li class="disabled">
                <a href="#" class="fa fa-caret-left"></a>
            </li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" class="fa fa-caret-right"></a>
            </li>
        </ul>
    </nav>

</div>

<script src="../../assets/js/jquery.js"></script>
<script src="../../assets/js/sub.js"></script>
<script>
$(function(){

	$.ajax({
		type: "get",
		url: "../../apis/preq/receipting-hospital.json",
		dataType: "json",
		success: function(data){

			var htm = '<tr><th>子订单号</th><th>订单号</th><th>供货商</th><th>下单时间</th><th>金额</th><th>操作</th></tr>';

			$.each(data.list, function(idx, item){
				htm += '</tr><td>'+item.subOrderNo+'</td><td><a href="sub-order-detail.html">'+item.oNo+'</a></td><td><a href="../logistics/order-logistics-track2.html">'+item.supplier+'</a></td><td>'+item.placeOrderTime+'</td><td>'+item.orderMoney+'</td><td><a href="sub-orderlist-detail.html" class="btn blue">收货</a></td></tr>'
			})

			$('#tableList').html(htm)

		},
		error: function(XMLHTTPRequest, textStatus, errorThrown){
			console.log("sorry error")
		}
	})
});

</script>
</body>
</html>
