<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>合同列表（供应商）</title>
<link href="../../assets/css/main.css" rel="stylesheet" type="text/css" />
<link href="../../assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="../../assets/css/sub.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="../../assets/css/UI-style.css">
<link rel="stylesheet" href="../../assets/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div class="container-fluid yx">
	<ol class="breadcrumb">
	    <li>合同管理</li>
	    <li class="active">合同列表(供应商)</li>
	</ol>
    <form class="form-inline mar_b">
        <div class="input-group">
            <input type="text" class="border-grey-silver form-control" placeholder="输入提示文字" />
            <span class="input-group-btn">
                <button class="btn default">查找</button>
            </span>
        </div>
        <span>
			<select class="form-control form-control-inline">
				<option>状态筛选</option>
				<option>日期筛选</option>
			</select>
		</span>
    </form>
	<table class="table table-bordered" id="tableList">

	</table>
    <!-- 分页 -->
    <nav class="clearfix" aria-label="Page navigation">
        <ul class="pagination fr">
            <li class="disabled">
                <a href="#" class="fa fa-caret-left"></a>
            </li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" class="fa fa-caret-right"></a>
            </li>
        </ul>
    </nav>

</div>

<script src="../../assets/js/jquery.js"></script>
<script>

$(function(){

	$.ajax({
		type: "get",
		url: "../../apis/preq/contract-list-supply.json",
		dataType: "json",
		success: function(data){

			var htm = '<tr><th>合同编号</th><th>子订单号</th><th>合同单位</th><th>合同状态</th><th>合同日期</th><th>操作</th></tr>';

			$.each(data.list, function(idx, item){
				var aLink = item.contractState == '未签订'? '<a class="btn btn-default" href="contract-num.html">签订</a>':'';

				htm += '<tr><td>'+item.contractNo+'</td><td><a href="confirm-receipt-upload.html">'+item.subOrderNo+'</a></td><td>'+item.contractCompany+'</td><td>'+item.contractState+'</td><td>'+item.contractTime+'</td><td>'+aLink+'</td></tr>'
			})

			$('#tableList').html(htm)

		},
		error: function(XMLHTTPRequest, textStatus, errorThrown){
			console.log("sorry error")
		}
	})
});

</script>

</body>
</html>
