<script>

$(function(){

    $.ajax({
        type: "get",
        url: "../../apis/preq/logistics-list-supply.json",
        dataType: "json",
        success: function(data){

            var htm = '<tr><th>子订单号</th><th>供货商</th><th>下单时间</th><th>订单状态</th></tr>';
            var tx = ''; 

            $.each(data.list, function(idx, item){
                switch(item.state){
                    case '待确认': 
                        tx = item.state;
                        break;
                    default: 
                        tx = '<a href="order-logistics-track.html">'+item.state+'</a>';
                }
                
                htm += '<tr><td><a href="../order-mgm/sub-orderlist-detail.html">'+item.subOrderNo+'</a></td><td>'+item.supplier+'</td><td>'+item.placeOrderTime+'</td><td>'+tx+'</td></tr>'
            })

            $('#tableList').html(htm)

        },
        error: function(XMLHTTPRequest, textStatus, errorThrown){
            console.log("sorry error")
        }
    })
});

</script>
