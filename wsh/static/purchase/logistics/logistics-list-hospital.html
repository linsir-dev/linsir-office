<script>

$(function(){

    $.ajax({
        type: "get",
        url: "../../apis/preq/logistics-list-hospital.json",
        dataType: "json",
        success: function(data){

            var htm = '<tr><th>订单号</th><th>确认签订/路途中/送达(订单总数)</th></tr>';

            $.each(data.list, function(idx, item){
                
                htm += '<tr><td>'+item.oNo+'</td><td><a href="logistics-list-supply.html">'+item.receipt+'</a>/<a href="logistics-list-supply.html">'+item.onRoad+'</a>/<a href="logistics-list-supply.html">'+item.service+'</a>('+item.totalQuantity+')</td></tr>'
            })

            $('#tableList').html(htm)

        },
        error: function(XMLHTTPRequest, textStatus, errorThrown){
            console.log("sorry error")
        }
    })
});

</script>
