<script>

$(function(){
	$.ajax({
		type: "get",
		url: "../../apis/preq/bid-list-hospital.json",
		dataType: "json",
		success: function(data){
			var htm = '<tr><th>采购需求编号</th><th>制单人</th><th>需求提交时间</th><th>报价截止时间</th><th>剩余时间</th><th>报价药品数量</th><th>报价供货商</th><th>操作</th></tr>';
			$.each(data.list, function(idx, item){
				var disab = 'disabled' || '';
				var hide = '';

				if(item.remainderTime == '报价结束'){
					disab = '';
					hide = "hide"
				}

				htm += '<tr><td>'+item.pReqNo+'</td><td>'+item.maker+'</td><td>'+item.reqSubmitTime+'</td><td>'+item.quotEndTime+'</td><td>'+item.remainderTime+'</td><td>'+item.quotDrugQuantity+'</td><td>'+item.quotSupplier+'</td><td><button class="btn yellow mar_r" '+disab+'>打印</button><button class="btn green mar_r" '+disab+'>查看</button><button class="btn red mar_r '+hide+'">催取报价单</button></td></tr>'
			})

			$('#tableList').html(htm)
			$('#tableList :disabled').addClass('disabled').css('border-color','#dcdfe0')
		},
		error: function(XMLHTTPRequest, textStatus, errorThrown){
			console.log("sorry error")
		}
	})
});

</script>
