<script>

$(function(){
	$.ajax({
		type: "get",
		url: "../../apis/preq/supply-quot.json",
		dataType: "json",
		success: function(data){
			var htm = '<tr><th>药品流水号</th><th>基本名称</th><th>厂牌要求</th><th>通用剂型</th><th>通用规格包装</th><th>数量</th><th>总价</th><th>最小单价</th><th>通用单价</th><th>基准单价</th><th>厂牌</th><th>包装数量</th><th>整件数</th><th>零散数</th><th>药品规格</th><th>承诺配送时间</th><th>操作</th></tr>';

			$.each(data.list, function(idx, item){
				var opt = ''; 

				for(var i=0;i<item.label.length;i++){
					opt += '<option>'+item.label[i]+'</option>'
				}

				htm += '<tr><td>'+item.drugSno+'</td><td>'+item.baseName+'</td><td>'+item.labelReq+'</td><td>'+item.dose+'</td><td>'+item.specification+'</td><td>'+item.quantity+'</td><td><input class="form-control" type="text"></td><td><input class="form-control" type="text"></td><td><input class="form-control" type="text"></td><td>'+item.baseMoney+'</td><td><select class="form-control">'+opt+'</select></td><td>'+item.packQuantity+'</td><td>'+item.integerQuantity+'</td><td>'+item.scatteredQuantity+'</td><td>'+item.drugSpecific+'</td><td>'+item.distributeTime+'</td><td><a class="glyphicon-plus-signadd">'+item.operate+'</a></td></tr>'
				
			})

			$('#suppy-quot-tb').html(htm)
		},
		error: function(XMLHTTPRequest, textStatus, errorThrown){
			console.log("sorry error")
		}
	})
});
</script>
